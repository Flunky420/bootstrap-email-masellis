<!doctype html>
  <html lang="en"> 
  <head>    
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />  
    <title>bootstrap-email-masellis</title>
  </head> 
  <body>   
    <div class="container-fluid">
        <div class="row w-100">
          <div class="col-sm-12 col-md-6 col-lg-3 d-none d-lg-block">
            <!-- Folder Select -->
          </div>
          <div class="col-sm-12 col-md-4 col-lg-3 d-none d-md-block">
            <!-- Email Select -->
              <div class="navbar">
                <nav class="navbar bg-body-tertiary">
                  <div class="search-container-fluid">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                     </form>
                  </div>
                </nav>
              </div>
            </div>
          <div class="col-sm-12 col-md-8 col-lg-6">
              <!-- Email Display -->
              <p>
                <div class="collapse-button-wrapper">
                  <button class="collapse-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample"> <i class="fa-solid fa-bars"></i>
                  </button>
                </div>
              </p>
              <div class="open-button">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card-body">
                    <button type="button" class="drafts-button">Drafts</button>
                    <button type="button" class="sent-button">Sent</button>
                    <button type="button" class="junk-button">Junk</button>
                    <button type="button" class="all-mail-button">All Mail</button>
                    <button type="button" class="spam-button">Spam</button>
                  </div>
                </div>
              </div>
            <div class="email-container">
              <div class="open-email">
              <h2 class="email-text">Message from Mr. Bootstrap</h2>
              <p class="email-text">Hello Leo,<br></nr> I noticed that you have been stealing all of my documents, and using them for your own good. This is unacceptable, and I will be pressing charges if this continues. Learn javascript yourself and stop using me for your own advantage.</p>
              <p class="email-text">-Mr. Bootstrap</p>
              <textarea class="reply-box"></textarea>
              <button class="reply-button"> <i class="fa-solid fa-paper-plane fa-lg"></i></button>
              </div>
            </div>
           <div class="compose-wrapper">
              <button class="compose-button"> <i class="fa-solid fa-pen"></i></button>
           </div>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/42df3aa0b6.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
